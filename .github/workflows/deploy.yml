name: Build, Push, and Deploy Frontend, Backend, and Workers

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify Docker
        run: docker --version

      - name: Check ECR Login
        run: echo "ECR Registry is available"

      - name: Build and push client
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_FRONTEND }}
        run: |
          docker build -f ./client/Dockerfile.client -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./client
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_BACKEND }}
        run: |
          docker build -f ./server/Dockerfile.server -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./server
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push AI processor worker
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_AI_PROCESSOR }}
        run: |
          docker build -f ./server/Dockerfile.ai_processor -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./server
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push DB updater worker
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_DB_UPDATER }}
        run: |
          docker build -f ./server/Dockerfile.db_updater -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./server
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy client via SSM
        run: |
          INSTANCE_ID=${{ secrets.FRONTEND_EC2_ID }}
          aws ssm send-command \
            --targets "Key=InstanceIds,Values=$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy frontend container" \
            --parameters 'commands=[
              "set -e",
              "aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
              "sudo docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_FRONTEND }}:latest",
              "sudo docker stop frontend || true",
              "sudo docker rm frontend || true",
              "sudo docker run -d --restart unless-stopped -p 80:80 --name frontend ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_FRONTEND }}:latest",
              "sudo docker image prune -af"
            ]'

      - name: Deploy server via SSM
        run: |
          INSTANCE_ID=${{ secrets.BACKEND_EC2_ID }}
          aws ssm send-command \
            --targets "Key=InstanceIds,Values=$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend container" \
            --parameters 'commands=[
              "set -e",
              "aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
              "sudo docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_BACKEND }}:latest",
              "sudo docker stop backend || true",
              "sudo docker rm backend || true",
              "sudo docker run -d --restart unless-stopped -p 5000:5000 --name backend ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_BACKEND }}:latest",
              "sudo docker image prune -af"
            ]'

      - name: Deploy AI processor worker via SSM
        run: |
          INSTANCE_ID=${{ secrets.BACKEND_EC2_ID }}
          aws ssm send-command \
            --targets "Key=InstanceIds,Values=$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy AI processor worker container" \
            --parameters 'commands=[
              "set -e",
              "aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
              "sudo docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_AI_PROCESSOR }}:latest",
              "sudo docker stop ai_processor_worker || true",
              "sudo docker rm ai_processor_worker || true",
              "sudo docker run -d --restart unless-stopped --name ai_processor_worker ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_AI_PROCESSOR }}:latest",
              "sudo docker image prune -af"
            ]'

      - name: Deploy DB updater worker via SSM
        run: |
          INSTANCE_ID=${{ secrets.BACKEND_EC2_ID }}
          aws ssm send-command \
            --targets "Key=InstanceIds,Values=$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy DB updater worker container" \
            --parameters 'commands=[
              "set -e",
              "aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
              "sudo docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_DB_UPDATER }}:latest",
              "sudo docker stop db_updater_worker || true",
              "sudo docker rm db_updater_worker || true",
              "sudo docker run -d --restart unless-stopped --name db_updater_worker ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_DB_UPDATER }}:latest",
              "sudo docker image prune -af"
            ]'
